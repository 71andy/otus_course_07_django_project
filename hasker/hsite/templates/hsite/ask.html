{% extends 'hsite/base.html' %}

{% block content %}
  <h1>{{title}}</h1>
  <form action="{% url 'ask' %}" method="post">
    {% csrf_token %}

    <div class="form-error">{{ form.non_field_errors }}</div>

    {% for f in form %}
      <p>
        <label class="form-label" for="{{ f.id_form.label }}">{{ f.label }}</label>{{ f }}
      </p>
      <div class="form-error">{{f.errors}}</div>
    {% endfor %}

    <button type="submit">Ask</button>
  </form>
{% endblock %}
