{% extends 'hsite/base.html' %}

{% block content %}
  <h1>{{ title }}</h1>
  {% if user.profile.avatar %}
    <p><img class="img-avatar" src="{{ user.profile.avatar.url}}"></p>
  {% endif %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for f in user_form %}
      <p>
        <label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}:
        </label>{{ f }}
      </p>
      <div class="form-error">{{ f.errors }}</div>
    {% endfor %}
    {% for f in profile_form %}
      <p>
        <label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}:
        </label>{{ f }}
      </p>
      <div class="form-error">{{ f.errors }}</div>
    {% endfor %}
    <button type='submit'>Изменить</button>
  </form>

{% endblock %}
